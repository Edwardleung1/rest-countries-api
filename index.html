<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>REST Countries API</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="container">
        <h1>Where in the world?</h1>
        <button class="btn-toggle" id="toggle">
          <i class="far fa-moon"></i>
          <i class="fas fa-moon"></i>
          Dark Mode
        </button>
      </div>
    </header>

    <!--Section, searchBar and dropdown -->
    <section>
      <div class="container">
        <input
          id="search"
          class="search"
          type="text"
          placeholder="Search for a country..."
        />

        <div class="dropdown" id="filter" style="width: 200px">
          Filter by Region
          <i class="fas fa-chevron-down"></i>
          <ul>
            <li>All</li>
            <li>Africa</li>
            <li>Americas</li>
            <li>Asia</li>
            <li>Europe</li>
            <li>Oceania</li>
          </ul>
        </div>
      </div>
    </section>

    <!--Modal for country-->
    <div class="modal" id="modal">
      <div>
        <div class="container">
          <button class="btn-close" id="close">
            <i class="fas fa-times"></i>
          </button>
          <img src="https://restcountries.eu/data/afg.svg" alt="country flag" />
          <div class="modal-body">
            <h2 class="country-name">${country.name}</h2>
            <p>
              <strong>Population:</strong>
              ${country.population}
            </p>
            <p class="country-region">
              <strong>Region:</strong>
              ${country.region}
            </p>
            <p>
              <strong>Capital:</strong>
              ${country.capital}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!--Section, list of countries-->
    <section>
      <div class="container countries" id="countries">
        <h2>Countries Loading...</h2>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
